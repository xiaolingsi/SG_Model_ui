<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <h1>Weather Data Visualization</h1>

    <table>
        <tr>
            <th>Timestamp</th>
            <th>Temperature</th>
        </tr>

        {% for data in weather_data %}
        <tr>
            <td>{{ data.lOC_TIME }}</td>
            <td>{{ data.TEMPERATURE }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
